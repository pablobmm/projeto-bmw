    <script>
        /*declaração das variáveis índice e total de slides*/
        let indiceSlide = 1;
        const totalSlides = 4;
    
        function autoSlide() {
            indiceSlide++;/*incrementa de 1 em 1 na variável indiceSlide
            a cada vez que função é chamada*/
            /*se o índice do slide for maior que o número do total de slides
            a função retorna o índice para um, voltando para a primeira imagem*/
            if (indiceSlide > totalSlides) {
                indiceSlide = 1;
            }
    
            /*seleciona o radio button do valor atual e marca como checked*/
            /*seu objetivo é trocar a imagem*/
            document.getElementById('radio' + indiceSlide).checked = true;
        }
    
    
        /*a função setInterval vai selecionar a função autoSlide
        em um intervalo de 3 segundos, em seguida a função autoSlide
        será executada novamente*/
        setInterval(autoSlide, 3000);// é uma função que irá trocar as imagens a cada 3 segundos
    </script>
